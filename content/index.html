<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!-- header -->
        <div class="header ">
            <div> <img src="images/logo-bonus.svg"></div>
            <div class="header-scoreboard">
                <div class="header-scoretext">SCORE</div>
                <div class="header-response">
                    <p class="header-responsetext" id="score">0</p>
                </div>
            </div>
        </div>
        <!-- content -->
            <div class="btn-container">
                <div class="btn btn-rock " data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-rock.svg"></div>
            </div>
            <div class="btn btn-paper " data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-paper.svg"></div>
            </div>
            <div class="btn btn-scissors " data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-scissors.svg"></div>
            </div>
            <div class="btn btn-lizard " data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-lizard.svg"></div>
            </div>
            <div class="btn btn-spock  " data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-spock.svg"></div>
            </div>
        </div>
        <!-- battle -->
        <div
            class="hidden w-full flex flex-col items-center justify-center text-white text-2xl tracking-widest text-center ">
            <div class="flex items-center justify-between ">
                <div class="w-[300px] mr-10">
                    <p class="pt-8 mb-16  relative z-20">YOU PICKED</p>
                    <div class="btn-lg btn-rock  ">
                        <div class="btn-inner"><img src="images/icon-rock.svg"></div>

                    </div>
                    <div class="btn-lg btn-paper hidden">
                        <div class="btn-inner"><img src="images/icon-paper.svg"></div>
                    </div>
                    <div class="btn-lg btn-scissors hidden">
                        <div class="btn-inner"><img src="images/icon-scissors.svg"></div>
                    </div>
                    <div class="btn-lg btn-lizard hidden">
                        <div class="btn-inner"><img src="images/ihiddencon-lizard.svg"></div>
                    </div>
                    <div class="btn-lg btn-spock  hidden">
                        <div class="btn-inner"><img src="images/icon-spock.svg"></div>
                    </div>
                </div>
                <div class=" w-[230px] mx-10 z-20">
                    <p class="text-5xl font-bold mb-6">YOU LOSE</p>
                    <button
                        class="w-full bg-white text-Dark-Text text-base py-4 rounded-lg border  hover:bg-opacity-0 tracking-widest transition-all hover:text-white  ">PLAY
                        AGAIN</button>
                </div>
                <div class="w-[300px] ml-10">
                    <p class="pt-8 mb-16  relative z-20">THE HOUSE PICKED</p>
                    <div class="btn-lg btn-rock relative ">
                        <div class="btn-inner"><img src="images/icon-rock.svg"></div>

                        <!-- <div class=" flex items-center justify-center absolute bg-red-100   rounded-full w-[200%] h-[200%]" style="z-index: -10; background-color: rgba(72, 114, 170, .05) ;">
                            <div class=" flex items-center justify-center    rounded-full w-[80%] h-[80%]" style="background-color: rgba(72, 114, 170, .10) ;">
                            <div class=" flex items-center justify-center    rounded-full w-[80%] h-[80%]" style="background-color: rgba(72, 114, 170, .15);">
                            <div class=" flex items-center justify-center btn-rock   rounded-full w-[80%] h-[80%]" >
                            </div>
                            </div>
                            </div>
                        </div> -->

                    </div>
                    <div class="btn-lg btn-paper hidden">
                        <div class="btn-inner"><img src="images/icon-paper.svg"></div>
                    </div>
                    <div class="btn-lg btn-scissors hidden">
                        <div class="btn-inner"><img src="images/icon-scissors.svg"></div>
                    </div>
                    <div class="btn-lg btn-lizard hidden">
                        <div class="btn-inner"><img src="images/icon-lizard.svg"></div>
                    </div>
                    <div class="btn-lg btn-spock hidden ">
                        <div class="btn-inner"><img src="images/icon-spock.svg"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- rules modal -->
        <div class="fixed inset-0 flex items-center justify-center w-full h-full bg-black bg-opacity-50 z-20 hidden transition-all animate__animated  animate__fast "
            id="modal">
            <div class="bg-white px-9 py-10 rounded-xl">
                <div class="flex justify-between  text-3xl mb-5">
                    <p class="text-Dark-Text font-bold">RULES</p>
                    <span class="material-icons opacity-40 text-3xl cursor-pointer" id="modalClose">close</span>
                </div>
                <img src="images/image-rules-bonus.svg" alt="">
            </div>
        </div>
        <div class="fixed bottom-8 right-8 z-10">
            <button type="button"
                class="btn-rules text-white border rounded-lg px-9 py-3 font-semibold tracking-widest transition-all hover:text-Dark-Text hover:bg-white  text-[1rem]"
                id="modal-button">RULES</button>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
