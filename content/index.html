<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!-- header -->
        <div class="header ">
            <div> <img src="images/logo-bonus.svg"></div>
            <div class="header-scoreboard">
                <div class="header-scoretext">SCORE</div>
                <div class="header-response">
                    <p class="header-responsetext" id="score">0</p>
                </div>
            </div>
        </div>
        <!-- content -->
            <div class="btn-container animate__animated  animate__faster" id="choice-list">
                <div class="btn btn-rock " data-tilt data-tilt-scale="1.1" id="c-rock">
                <div class="btn-inner"><img src="images/icon-rock.svg"></div>
                </div>
            <div class="btn btn-paper " data-tilt data-tilt-scale="1.1" id="c-paper">
                <div class="btn-inner"><img src="images/icon-paper.svg"></div>
                </div>
            <div class="btn btn-scissors " data-tilt data-tilt-scale="1.1" id="c-scissors">
                <div class="btn-inner"><img src="images/icon-scissors.svg"></div>
                </div>
            <div class="btn btn-lizard " data-tilt data-tilt-scale="1.1" id="c-lizard">
                <div class="btn-inner"><img src="images/icon-lizard.svg"></div>
                </div>
            <div class="btn btn-spock  " data-tilt data-tilt-scale="1.1" id="c-spock">
                <div class="btn-inner"><img src="images/icon-spock.svg"></div>
                </div>
        </div>
        <!-- battle -->
        <div class="battle none animate__animated  animate__faster" id="battle">
            <div class="battle-container">
                <div class="action action-user ">
                    <p class="action-text-lg">YOU PICKED</p>
                    <div class="btn-lg btn-rock  ">
                        <div class="btn-inner"><img src="images/icon-rock.svg"></div>

                    </div>
                    <div class="btn-lg btn-paper ">
                        <div class="btn-inner"><img src="images/icon-paper.svg"></div>
                    </div>
                    <div class="btn-lg btn-scissors ">
                        <div class="btn-inner"><img src="images/icon-scissors.svg"></div>
                    </div>
                    <div class="btn-lg btn-lizard ">
                        <div class="btn-inner"><img src="images/icon-lizard.svg"></div>
                    </div>
                    <div class="btn-lg btn-spock  ">
                        <div class="btn-inner"><img src="images/icon-spock.svg"></div>
                    </div>
                    <p class="action-text">YOU PICKED</p>
                </div>
                <div class="battle-response-lg b-response none animate__animated  animate__faster animate__zoomIn">
                    <p class="response-text who-winner">YOU LOSE</p>
                    <button
                        class="response-button again">PLAY
                        AGAIN</button>
                </div>
                <div class="action action-comp ">
                    <p class="action-text-lg">THE HOUSE PICKED</p>
                    <div class="btn-lg btn-rock animate__animated  animate__faster  animate__flipInX">
                        <div class="btn-inner"><img src="images/icon-rock.svg"></div>

                        <!-- <div class="winner-effect">
                            <div class="winner-inner " style="background-color: rgba(72, 114, 170, .10) ;">
                            <div class="winner-inner " style="background-color: rgba(72, 114, 170, .15);">
                            <div class="winner-inner btn-rock " >
                            </div>
                            </div>
                            </div>
                        </div> -->

                    </div>
                    <div class="btn-lg btn-paper animate__animated  animate__faster animate__flipInX">
                        <div class="btn-inner "><img src="images/icon-paper.svg"></div>
                    </div>
                    <div class="btn-lg btn-scissors animate__animated  animate__faster animate__flipInX">
                        <div class="btn-inner"><img src="images/icon-scissors.svg"></div>
                    </div>
                    <div class="btn-lg btn-lizard animate__animated  animate__faster animate__flipInX">
                        <div class="btn-inner"><img src="images/icon-lizard.svg"></div>
                    </div>
                    <div class="btn-lg btn-spock  animate__animated  animate__faster animate__flipInX">
                        <div class="btn-inner"><img src="images/icon-spock.svg"></div>
                    </div>
                    <p class="action-text">THE HOUSE PICKED</p>

                </div>
            </div>
            <div class="battle-response b-response none animate__animated  animate__faster animate__zoomIn">
                <p class="response-text who-winner">YOU LOSE</p>
                <button
                    class="response-button again">PLAY
                    AGAIN</button>
            </div>
        </div>

        <!-- rules modal -->
        <div class=" modal animate__animated  animate__fast none  "
            id="modal">
            <div class="modal-container-lg">
                <div class=" modal-header">
                    <p class="modal-title">RULES</p>
                    <span class="material-icons modal-btn modalClose" >close</span>
                </div>
                <img src="images/image-rules-bonus.svg" alt="">
            </div>
            <div class="modal-container">
                <div class=" modal-header">
                    <p class="modal-title">RULES</p>
                </div>
                <img src="images/image-rules-bonus.svg" alt="">
                <span class="material-icons modal-btn modalClose" >close</span>

            </div>
        </div>
        <div class="rules">
            <button type="button"
                class="btn-rules "
                id="modal-button">RULES</button>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
          </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
