<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- header -->
        <div class="flex items-center justify-between mb-12 px-8 py-5  mx-auto border-2 solid border-Header-Outline rounded-2xl  max-w-[700px]">
            <div> <img src="images/logo-bonus.svg"></div>
            <div class="bg-white flex items-center flex-col justify-center rounded-md h-[114px] w-[160px] p-3 ">
                <div class="font-semibold tracking-widest text-[1rem] text-Score-Text h-[20%]">SCORE</div>
                <div class="relative flex-grow font-bold w-full text-[70px] text-Dark-Text h-[80%] "><p class="absolute inset-0 my-0 mx-auto  text-center  -top-3"> 12</p></div>
            </div>
        </div>
        <!-- content -->
        <div class="bg-center bg-no-repeat flex max-w-[500px] h-[500px] my-0 mx-auto relative" style="background-image: url('images/bg-pentagon.svg'); ">
            <div class="btn btn-rock absolute bottom-5 right-16" data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-rock.svg"></div>
            </div>
            <div class="btn btn-paper absolute top-36 left-5" data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-paper.svg"></div>
            </div>
            <div class="btn btn-scissors absolute top-36 right-5" data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-scissors.svg"></div>
            </div>
            <div class="btn btn-lizard absolute bottom-5 left-16" data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-lizard.svg"></div>
            </div>
            <div class="btn btn-spock absolute left-44" data-tilt data-tilt-scale="1.1">
                <div class="btn-inner"><img src="images/icon-spock.svg"></div>
            </div>
        </div>
        <!-- rules modal -->

        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
